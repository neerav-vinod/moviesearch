<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 border rounded shadow">
                <h1 class="text-center text-primary mt-2">Search Your Favourite Movie</h1>
                <input type="text" class="form-control my-3" id="moviename">
                <button class="btn btn-success my-2" onclick="search()">search</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="result"></div>
            <div class="col-md-4"></div>
        </div>

    </div>

    <script>
        function search(){
            var apikey="b39ca438";
            movie=moviename.value;

            fetch(`https://www.omdbapi.com/?apikey=${apikey}&t=${movie}`)
            .then(data=>data.json())
            .then(moviedetails=>displaydetails(moviedetails))
            .catch(error=>alert("Cannot find the movie"))
        }

        function displaydetails(moviedetails){
            var name=moviedetails.Title;
            var year=moviedetails.Year;
            var release=moviedetails.Released;
            var plot=moviedetails.Plot;
            var image=moviedetails.Poster;
            var rating=moviedetails.imdbRating;

            htmldata=`<div class="card">
  <img src="${image}" class="card-img-top" alt="Chicago Skyscrapers"/>
  <div class="card-body">
    <h5 class="card-title">${name}</h5>
    <p class="card-text">${plot}</p>
  </div>
  <ul class="list-group list-group-light list-group-small">
    <li class="list-group-item px-4">${year}</li>
    <li class="list-group-item px-4">${release}</li>
    <li class="list-group-item px-4">${rating}</li>
  </ul>
  <div class="card-body">
    
  </div>
</div>`

        result.innerHTML=htmldata;
        }
    </script>
</body>
</html>
